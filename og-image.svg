<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#121212;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1e1e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffc6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cba3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#accent)">Contributors Gallery</text>
  
  <!-- Subtitle -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#ffffff">Meet Our Amazing Contributors</text>
  
  <!-- Description -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#aaa">Discover the talented developers, designers, and contributors</text>
  <text x="600" y="390" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#aaa">who make this project possible</text>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="4" fill="url(#accent)" opacity="0.6"/>
  <circle cx="1000" cy="200" r="6" fill="url(#accent)" opacity="0.4"/>
  <circle cx="150" cy="450" r="3" fill="url(#accent)" opacity="0.8"/>
  <circle cx="1050" cy="500" r="5" fill="url(#accent)" opacity="0.5"/>
  
  <!-- GitHub icon placeholder -->
  <rect x="500" y="450" width="200" height="80" rx="10" fill="url(#accent)" opacity="0.1"/>
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="url(#accent)">GitHub Contributors</text>
</svg>
